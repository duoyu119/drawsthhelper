<head>
  <title>Draw Sth. Helper</title>
  <meta name="author" content="Gordon Gao" />
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link type="text/css" rel="stylesheet" href="./stylesheets/main.css" />
  <script type="text/javascript" src="./scripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="./scripts/main.js"></script>
  <script type="text/javascript" src="./scripts/format.js"></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1677516-3']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<html>
  <body>
    <div id="wrap">
      <div id="language-bar"><span id="english-selector" class="language-selector" onclick="switchLanguage('eng')">ENG</span> | <span id="chinese-selector" class="language-selector" onclick="switchLanguage('chs')">中文</span></div>
      <p><span id="txt_title" class="title">Welcome to Draw Sth. helper!</span></p>
      <p><span id="txt_instruction" class="instruction">Input the candidate letters and length of the answer, we'll find the words for you.</span></p>
      <span id="txt_letter" class="instruction">Given Letters (max 12)</span><br />
    	<div><input type="text" id="letters" maxlength="12"/></div>
      <br />
      <span id="txt_length" class="instruction">Word Length</span><br />
      <div><select id="wordlength">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected="selected">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select></div>
      <br />
      <div><button type="button" id="guess-button" onClick="wordfinder()"></button></div>
      <div class="counter">
        <span id="txt_counter">Total Guess Count:</span><span id="counter">{{ count }}</span>
      </div>
      <div id="result"></div>
      <div id="footer">
        written by <a href="http://weibo.com/ghprince">Gordon</a><br />
        datebase updated: 2012/03/26 (2000 words)
        <div id="share-button">
          <script type="text/javascript" charset="utf-8">
            (function(){
              var _w = 32 , _h = 32;
              var param = {
                url:location.href,
                type:'1',
                count:'', /**是否显示分享数，1显示(可选)*/
                appkey:'', /**您申请的应用appkey,显示分享来源(可选)*/
                title:'Draw Sth. Helper刚帮我度过了难关，刷到了金币，你也来试试吧(●′ω`●)', /**分享的文字内容(可选，默认为所在页面的title)*/
                pic:'', /**分享图片的路径(可选)*/
                ralateUid:'', /**关联用户的UID，分享微博会@该用户(可选)*/
              language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
                rnd:new Date().valueOf()
              }
              var temp = [];
              for( var p in param ){
                temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
              }
              document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://hits.sinajs.cn/A1/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
            })()
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
